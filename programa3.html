<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pontuacao time</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }


        mostra(' Numero de pontos do time no Brasileirao')

        let nomeTime = prompt('Qual e o nome do seu time?')
        let vitorias = prompt('quantas vitorias o seu time teve no campeonato')
        let empates = prompt('quantos empates o seu time teve?')
        let perdas = prompt('quantas vezes o seu time perdeu')

        let pontuacao = parseInt(vitorias * 3) + parseInt(empates)

        mostra('0 $(nomeTime) obteve um total de $(pontuacao) pontos')

        if(pontuacao > 80){
            mostra('parabens, seu time passou para a serie A do Brasileirao')
        }else if(pontuacao < 20){
            mostra('infelismente seu time foi rebaixado')
        }else if(){
            mostra('seu time continua na serie B')
        }
    </script>
    
</body>
</html>
